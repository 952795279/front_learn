<!-- 第一个前端程序 -->
<!-- 记录时间2022/9/15 -->
<!-- 参考菜鸟网站 https://www.runoob.com/html/html-tutorial.html -->
<!-- author cjt -->
<html>
    <!-- 头 -->
    <head>
        
    </head>

    <!-- 主体 -->
    <body>
        <!-- h标题 -->
        <!-- 属性设置： class style title id-->
        <h1 class="test01" id="1" style="color: blue;" title="first test">这是一个一级标题</h1>
        <!-- p段落 块级标签 前后自动空行-->
        <p>
            这是一个段落
        </p>
        <!-- a链接 -->
        <a href="https://www.baidu.com">这是一个链接（百度一下）</a>
        <!-- 分割线 -->
        <hr color="red">
        <!-- 拆行 -->
        <p>
            这是第二个段落第一行
            <!-- 换行 -->
            <br>
            这是第二个段落第二行
        </p>
        <!-- 文本格式化标签 -->
        <b>粗体文本</b>
        <em>着重文本</em>
        <i>斜体文本</i>
        <small>小号字体</small>
        <strong>加重语气</strong>
        <sub>下标字</sub>
        <sup>上标字</sup>
        <ins>插入字</ins>
        <del>删除字</del>
        <br>
        <!-- 计算机输出标签 -->
        <code>计算机代码</code>
        <kbd>键盘码</kbd>
        <samp>代码样本</samp>
        <var>定义变量</var>
        <pre>预格式文本</pre>
        <!-- 引文 引用 标签定义 -->
        <abbr>定义缩写</abbr>
        <address>定义地址</address>
        <bdo>定义文字方向</bdo>
        <blockquote>定义长的引用</blockquote>
        <q>定义短的引用语</q>
        <cite>定义引用、引证</cite>
        <dfn>定义一个定义项目</dfn>
    </body> 
</html>
